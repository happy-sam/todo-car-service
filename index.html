<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Car service</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <section class="form container">
       <form>
         <h3>Dodaj zadanie</h3>
         <div class="form-row">            
             <div class="form-group col-md-6">
                 <label for="date-input">Data przyjęcia</label>
                 <input type="date" class="form-control date-service" id="date-input">
             </div>
             
             <div class="form-group col-md-6">
                 <label for="number-car">Numer rejestracyjny</label>
                 <input type="text" class="form-control is-invalid" placeholder="Numer rejestracyjny" id="number-car" required>
             </div>
             
             <div class="form-group col-md-12">
                 <label for="service-car">Rodzaj usługi</label>
                 <select name="service-car" class="form-control" id="service-car">
                     <option value="przegląd techniczny">przegląd techniczny</option>
                     <option value="wymiana oleju">wymiana oleju</option>
                     <option value="wymiana opon">wymiana opon</option>
                     <option value="naprawa opony">naprawa opony</option>
                     <option value="wymiana spalonej żarówki">wymiana spalonej żarówki</option>
                     <option value="wymiana klocków hamulcowym">wymiana klocków hamulcowym</option>
                     <option value="napełnienie klimatyzacji">napełnienie klimatyzacji</option>
                     <option value="mycie samochodu">mycie samochodu</option>
                 </select>
             </div>
             
             <div class="form-group col-md-6">
                 <label for="worker-car">Mechanik</label>
                 <select name="worker-car" class="form-control" id="worker-car">
                     <option value="Marek">Marek</option>
                     <option value="Jacek">Jacek</option>
                     <option value="Tomek">Tomek</option>
                 </select>
             </div>
             
             <div class="form-group col-md-6">
                 <label for="time-service-car">Czas wykonania usługi</label>
                 <select name="time-service-car" class="form-control" id="time-service-car">
                     <option value="1">1 dzień</option>
                     <option value="3">3 dni</option>
                     <option value="7">7 dni</option>
                 </select>
             </div>             
         </div>    
         <button class="btn btn-info">Zatwierdź zadanie</button>
       </form>
   </section>
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
